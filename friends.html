<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/757dff4933.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends/Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends-friend friend friend--lg">
          <div class="friend__column">
            <img src="images/해찬.jpeg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Haeun</span>
              <span class="friend__status">fall in love</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends-friend friend">
          <img src="images/프롬제로.jpg" class="friend__avatar" />
          <div class="friend__content">
            <span class="friend__name">FROMZERO</span>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 4</h5>
        <li class="friends-friend friend">
          <div class="friend__column">
            <img src="images/한나.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Hanna</span>
              <span class="friend__status">future mayor</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                So What-Loona
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="friends-friend friend">
          <div class="friend__column">
            <img src="images/길음.jpeg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Dosi</span>
              <span class="friend__status">now in Gilum</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                Eclipse-Moonbyul
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="friends-friend friend">
          <div class="friend__column">
            <img src="images/일본.png" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Olivia</span>
              <span class="friend__status">気に入らない</span>
            </div>
          </div>
        </li>
        <li class="friends-friend friend">
          <div class="friend__column">
            <img src="images/우테나.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Takumi</span>
              <span class="friend__status">fully-immersed</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                Heartattack-Chew
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-list">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-list">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-list">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-list"
            ><i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
